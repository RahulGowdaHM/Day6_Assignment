<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr *ngFor="let item of list">
            <td>{{item.pid}}</td>
            <td>{{item.pname|uppercase}}</td>
            <td>{{item.price|currency:'USD'}}</td>
            <td>{{item.stock}}</td>
        </tr>
        <tr>
            <button (click)="goToAdd">ADD</button>
        </tr>
    </table>
</div>
